events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:80;
    }

    # SECURITY: Hide nginx version
    server_tokens off;

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 10M;

        # ============================================
        # FRONTEND - Main Application
        # ============================================
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SECURITY HEADERS for frontend
            # Prevent MIME type sniffing
            add_header X-Content-Type-Options "nosniff" always;
            
            # Prevent clickjacking
            add_header X-Frame-Options "SAMEORIGIN" always;
            
            # Legacy XSS protection (for older browsers)
            add_header X-XSS-Protection "1; mode=block" always;
            
            # Control referrer information
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            
            # Restrict browser features
            add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;
            
            # SECURITY: Content Security Policy for main app
            # - self: allow resources from same origin
            # - unsafe-inline for styles: required for Tailwind/CSS-in-JS
            # - Clerk domains: for authentication
            # - data: for inline images (base64)
            # - blob: for file handling
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://*.clerk.accounts.dev https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://*.clerk.com https://img.clerk.com; font-src 'self' data:; connect-src 'self' https://*.clerk.accounts.dev https://*.clerk.com wss://*.clerk.accounts.dev; frame-src https://*.clerk.accounts.dev https://challenges.cloudflare.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
        }

        # ============================================
        # BACKEND API
        # ============================================
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # SECURITY HEADERS for API
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "DENY" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        }

        # SECURITY: Uploaded files with restrictive CSP
        # Prevents SVG/image files from executing scripts or accessing app cookies
        location /uploads/ {
            proxy_pass http://backend/uploads/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # SECURITY HEADERS for uploaded content
            # Restrictive CSP - only allow image rendering, no scripts
            add_header Content-Security-Policy "default-src 'none'; img-src 'self'; style-src 'unsafe-inline'; script-src 'none'; object-src 'none'; frame-ancestors 'none';" always;
            
            # Prevent MIME sniffing
            add_header X-Content-Type-Options "nosniff" always;
            
            # Prevent framing (clickjacking)
            add_header X-Frame-Options "DENY" always;
            
            # Disable caching for security (uploaded files could be replaced)
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
            
            # Prevent downloads from being opened in browser context
            add_header X-Download-Options "noopen" always;
        }

        # Health check
        location /health {
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
        }
    }
}
